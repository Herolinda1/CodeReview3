<h3 class="text-center mt-5">Delivering great food for more than 18 years!</h3>
<div>
    <div class="container">
        <div class="row row-cols-lg-3 row-cols-md-2 row-cols-sm-1 row-cols-xs-1">
            <div *ngFor="let value of foods; index as id">
                <div class="card m-auto mt-5" style="width: 20rem; box-shadow: 8px 4px 10px;">
                    <img class="" src="{{value.image}}" alt="Card image cap">
                    <div class="card-body">
                        <h4 class="card-title text-center">{{value.name}}</h4>
                        <p class="card-text">{{value.description}}</p>
                        <h4 class="card-text" style="color: #fe1d8e;">Price: â‚¬{{value.price}}</h4>

                        <button type="button" class="btn btn-primary" routerLink="/details/{{id}}">Details</button>

                        <button *ngIf="value.availability == true" type="button" class="btn btn-success mx-2" (click)="addToCart(value)"> Add to Cart </button>
                        <span style="color: red" *ngIf="value.availability == false">Not avalible</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
